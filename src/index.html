<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>KPOP NATION</title>
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/section1.css">
		<link rel="stylesheet" href="./css/fiches.css">
		<link rel="stylesheet" href="./css/nav.css">
		<script type="module" src="articles.js"></script>
		<!-- <script type="module" src="cacher.js"></script> -->
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img src="images/logo-kpop-nation.png" alt="LOGO">
			</a>
			<nav>
				<div>
					<a href="./connexion.html" id="connexion-link">Connexion/Inscription</a>
				</div> 
				<div>
					<a href="./compte.html" id="compte-link">Mon compte</a>
				</div>
			</nav>
			<a href="./panier.html">
				<img src="images/panier.png" alt="panier">
			</a>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section>
				<div class="trie">
					<div class="categories">
						<h1>Catégories</h1>
						<ul>
							<li class="deroulant"><button class="btn-groupes"><h2>Groupes</h2></button>
								<ul class="sous">
									<li><button class="btn-boysband"><h3>BoysBand</h3></button></li>
									<li><button class="btn-girlsband"><h3>Girlsband</h3></button></li>
									<li><button class="btn-mixte"><h3>Mixte</h3></button></li>
								</ul>
							</li>
							<li class="deroulant"><button class="btn-solos"><h2>Solos</h2></button>
								<ul class="sous">
									<li><button class="btn-fille"><h3>Filles</h3></button></li>
									<li><button class="btn-garcon"><h3>Garçons</h3></button></li>
								</ul>
							</li>					
							<li class="deroulant"><h2>Type marchandise</h2>
								<ul class="sous">
									<li><button class="btn-albums"><h3>Albums</h3></button></li>
									<li><button class="btn-lightsticks"><h3>Lightsticks</h3></button></li>
									<li><button class="btn-seasons-greet"><h3>Season's Greetings</h3></button></li>
								</ul>
							</li>
						</ul>
					</div>
					<div  class="filtres">
						<h1>Filtres</h1>
						<ul>
							<li><button class="btn-stock"><h2>En stock</h2></button></li>
							<li><button class="btn-trier"><h2>Prix croissant</h2></button></li>
							<li><button class="btn-decroissant"><h2>Prix décroissant</h2></button></li>
							<li>
								<h2>Prix maximum :</h2>
								<input type="range" name="prix-max" id="prix-max" min="0" max="90" step="5">
								<label for="prix-max">De 0 à 90</label>
							</li>
						</ul>
					</div>
				</div>
				
			</section>

			<section>
				<div class="titre">
					<h1>Tous les articles</h1>
				</div>
				
				<!-- Fiches produits -->
				<div class="fiches">

				</div>
			</section>
		</main>
	</body>
</html>
